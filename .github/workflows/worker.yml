name: Worker CI

on:
  push:
    branches: [main]
    paths:
      - "worker/**"
      - ".github/workflows/worker.yml"
  pull_request:
    branches: [main]
    paths:
      - "worker/**"
      - ".github/workflows/worker.yml"

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/worker

jobs:
  quality:
    name: Lint · Type check · Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    defaults:
      run:
        working-directory: worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: worker/pyproject.toml

      - name: Install worker dependencies
        run: pip install -e ".[dev]"

      - name: Install backend (for shared models)
        run: pip install -e "../backend"

      - name: Ruff lint
        run: python -m ruff check .

      - name: Ruff format check
        run: python -m ruff format --check .

      - name: Mypy type check
        run: python -m mypy app

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          DATABASE_URL: postgresql+asyncpg://myteams:myteams_secret@localhost:5432/myteams_test
          APP_ENV: development
          SECRET_KEY: ci-test-secret-key-not-for-production
          PROVIDER_NAME: mock
        run: python -m pytest --tb=short -v

  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build worker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          target: production
          push: false
          tags: myteams-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/worker-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-image
          path: /tmp/worker-image.tar
          retention-days: 1

  trivy-scan:
    name: Trivy security scan
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/worker-image.tar

      - name: Run Trivy image scan (CRITICAL = fail)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myteams-worker:${{ github.sha }}
          format: sarif
          output: worker-trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: worker-trivy.sarif
        if: always()
