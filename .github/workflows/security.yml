name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Every Monday at 08:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  trivy-filesystem:
    name: Trivy filesystem scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: filesystem
        if: always()
        continue-on-error: true

  trivy-backend-image:
    name: Trivy backend image scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: false
          load: true
          tags: myteams-backend:security-scan
          cache-from: type=gha

      - name: Run Trivy on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myteams-backend:security-scan
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif
          category: backend-image
        if: always()
        continue-on-error: true

  trivy-worker-image:
    name: Trivy worker image scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          target: production
          push: false
          load: true
          tags: myteams-worker:security-scan
          cache-from: type=gha

      - name: Run Trivy on worker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myteams-worker:security-scan
          format: sarif
          output: trivy-worker.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-worker.sarif
          category: worker-image
        if: always()
        continue-on-error: true
        if: always()
