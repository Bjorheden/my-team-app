target-version = "py312"
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit (security)
    "ANN", # flake8-annotations (type hints)
    "RUF", # ruff-specific
]
ignore = [
    "ANN401", # typing.Any allowed in helpers
    "B008",   # Depends() in defaults - standard FastAPI pattern
    "RUF002", # en-dash in docstrings - cosmetic
    "RUF003", # en-dash in comments - cosmetic
    "S101",   # use of assert (fine in tests)
    "S105",   # hardcoded password string (false positives)
    "S106",   # hardcoded password function arg
    "UP046",  # Generic[T] syntax - Pydantic compatibility
]

[lint.per-file-ignores]
"app/tests/**" = ["S101", "ANN", "S106"]
"app/db/seed.py" = ["S106", "ANN"]
"alembic/**" = ["I001", "F401", "RUF100", "ANN"]

[format]
quote-style = "double"
indent-style = "space"
