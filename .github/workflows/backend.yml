name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  quality:
    name: Lint · Type check · Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: myteams
          POSTGRES_PASSWORD: myteams_secret
          POSTGRES_DB: myteams_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: python -m ruff check .

      - name: Ruff format check
        run: python -m ruff format --check .

      - name: Mypy type check
        run: python -m mypy app

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://myteams:myteams_secret@localhost:5432/myteams_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: development
          SECRET_KEY: ci-test-secret-key-not-for-production
          PROVIDER_NAME: mock
        run: python -m pytest --cov=app --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
        continue-on-error: true

  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: false
          tags: myteams-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

  trivy-scan:
    name: Trivy security scan
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/backend-image.tar

      - name: Run Trivy image scan (CRITICAL = fail)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myteams-backend:${{ github.sha }}
          format: sarif
          output: backend-trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend-trivy.sarif
        if: always()
